<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkCoder: AI Minecraft Skript Genius (Fixed)</title>
    <style>
        :root {
            --bg-color: #f0f8ff;
            --chat-bg: #e8f5e8;
            --border-color: #4CAF50;
            --text-color: #000;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --code-bg: #2b2b2b;
            --code-text: #f8f8f2;
            --input-bg: #fff;
        }
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --chat-bg: #2e2e2e;
            --border-color: #ff5555;
            --text-color: #f0f0f0;
            --button-bg: #ff5555;
            --button-hover: #e04e4e;
            --code-bg: #2b2b2b;
            --code-text: #f8f8f2;
            --input-bg: #3e3e3e;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        #dark-mode-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 15px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #dark-mode-toggle:hover {
            background-color: var(--button-hover);
        }
        #api-key-section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--chat-bg);
        }
        #api-key-input {
            width: 70%;
            padding: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            border-radius: 3px;
        }
        #api-key-button {
            padding: 8px 15px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            margin-left: 10px;
        }
        #api-key-button:hover {
            background-color: var(--button-hover);
        }
        #status {
            margin-top: 5px;
            font-size: 0.9em;
        }
        #chat-container {
            border: 2px solid var(--border-color);
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: var(--chat-bg);
        }
        #user-input {
            width: 70%;
            padding: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        #send-button {
            padding: 8px 15px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #send-button:hover, #send-button:disabled:hover {
            background-color: var(--button-hover);
        }
        #send-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        pre {
            background-color: var(--code-bg);
            color: var(--code-text);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        .header {
            position: relative;
            margin-bottom: 20px;
        }
        .error {
            color: #ff0000;
        }
        .success {
            color: #00ff00;
        }
        .warning {
            color: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>
        <h1>SkCoder: AI Minecraft Skript Genius (Fixed)</h1>
        <p><em>Powered by ChatGPT API. Ask for custom Skript code! (e.g., "make a simple chest script")</em></p>
    </div>

    <div id="api-key-section">
        <label for="api-key-input">Enter your OpenAI API Key:</label><br>
        <input type="password" id="api-key-input" placeholder="sk-... (from https://platform.openai.com/api-keys)">
        <button id="api-key-button" onclick="setApiKey()">Set Key</button>
        <div id="status"></div>
    </div>

    <div id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Ask about Minecraft Skript..." disabled>
    <button id="send-button" onclick="sendMessage()" disabled>Send</button>

    <script>
        let apiKey = null;
        let conversationHistory = [
            { role: "system", content: "You are SkCoder, an expert Minecraft Skript coder. ONLY respond to Minecraft-related queries, especially generating Skript code for Spigot/Paper servers (1.21+). For any non-Minecraft topic, politely redirect: 'Let's stick to Minecraft Skript—ask me about commands, events, or custom items!' Always include full, working Skript code in <pre> tags with explanations. Be fun and coding-focused." }
        ];
        let retryCount = 0;
        const maxRetries = 3;

        // Toggle dark mode
        function toggleDarkMode() {
            const body = document.body;
            const button = document.getElementById("dark-mode-toggle");
            if (body.getAttribute("data-theme") === "dark") {
                body.removeAttribute("data-theme");
                button.textContent = "Dark Mode";
            } else {
                body.setAttribute("data-theme", "dark");
                button.textContent = "Light Mode";
            }
        }

        // Enhanced API key set with detailed errors
        async function setApiKey() {
            const keyInput = document.getElementById("api-key-input");
            const status = document.getElementById("status");
            apiKey = keyInput.value.trim();
            if (!apiKey) {
                status.innerHTML = '<span class="error">Please enter a valid API key!</span>';
                return;
            }

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: 'Say "API works!"' }],
                        max_tokens: 10
                    })
                });

                const errorData = await response.json().catch(() => ({}));
                const errorMsg = errorData.error?.message || '';

                if (!response.ok) {
                    let detailedMsg = `HTTP ${response.status}: `;
                    if (response.status === 401) {
                        detailedMsg += 'Invalid key—regenerate at platform.openai.com/api-keys and ensure no spaces.';
                    } else if (response.status === 429) {
                        if (errorMsg.includes('overloaded') || errorMsg.includes('rate limit')) {
                            detailedMsg += 'Model overloaded or rate limit hit (even on first try). Wait 5-60 mins, add billing, or retry.';
                        } else if (errorMsg.includes('quota')) {
                            detailedMsg += 'Insufficient quota—add payment/credits at platform.openai.com/account/billing.';
                        } else {
                            detailedMsg += 'Rate limit: Check usage at platform.openai.com/account/limits.';
                        }
                    } else if (response.status === 400) {
                        detailedMsg += 'Bad request—key format issue. Regenerate key.';
                    } else {
                        detailedMsg += errorMsg || 'Unknown error.';
                    }
                    throw new Error(detailedMsg);
                }

                const data = await response.json();
                if (data.choices[0].message.content.includes('API works')) {
                    status.innerHTML = '<span class="success">API key set! Ready to chat. (Check console F12 for logs)</span>';
                    document.getElementById("user-input").disabled = false;
                    document.getElementById("send-button").disabled = false;
                    keyInput.disabled = true;
                    retryCount = 0; // Reset retries
                }
            } catch (err) {
                console.error('API Test Error Details:', err);
                status.innerHTML = `<span class="error">Error: ${err.message}. See console (F12) for full details.</span>`;
                apiKey = null;
            }
        }

        // Enhanced send message with retries for 429
        async function sendMessage(retries = 0) {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message || !apiKey) return;

            const chatContainer = document.getElementById("chat-container");
            input.value = '';
            input.disabled = true;
            document.getElementById("send-button").disabled = true;

            // Add user message
            const userDiv = document.createElement("div");
            userDiv.innerHTML = `<strong>You:</strong> ${message}`;
            chatContainer.appendChild(userDiv);
            conversationHistory.push({ role: "user", content: message });

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: conversationHistory,
                        max_tokens: 500,
                        temperature: 0.7
                    })
                });

                const errorData = await response.json().catch(() => ({}));
                const errorMsg = errorData.error?.message || '';

                if (!response.ok) {
                    let detailedMsg = `HTTP ${response.status}: `;
                    if (response.status === 429 && retries < maxRetries && (errorMsg.includes('overloaded') || errorMsg.includes('rate limit'))) {
                        // Auto-retry for overload/rate limit
                        await new Promise(resolve => setTimeout(resolve, 2000 * (retries + 1))); // Exponential backoff
                        return sendMessage(retries + 1);
                    } else if (response.status === 429) {
                        if (errorMsg.includes('quota')) {
                            detailedMsg += 'Insufficient quota—add credits at platform.openai.com/account/billing.';
                        } else {
                            detailedMsg += 'Rate limit hit. Wait and retry.';
                        }
                    } else if (response.status === 401) {
                        detailedMsg += 'Invalid key—check and regenerate.';
                    } else {
                        detailedMsg += errorMsg || 'Unknown error.';
                    }
                    throw new Error(detailedMsg);
                }

                const data = await response.json();
                const aiReply = data.choices[0].message.content;

                // Add AI response
                const botDiv = document.createElement("div");
                botDiv.innerHTML = `<strong>SkCoder:</strong> ${aiReply}`;
                chatContainer.appendChild(botDiv);

                conversationHistory.push({ role: "assistant", content: aiReply });
                retryCount = 0;

            } catch (err) {
                console.error('Chat Error Details:', err);
                const errorDiv = document.createElement("div");
                errorDiv.innerHTML = `<strong>SkCoder:</strong> <span class="error">Oops! ${err.message}. Retrying if possible... (Console: F12)</span>`;
                chatContainer.appendChild(errorDiv);
                if (retryCount < maxRetries && err.message.includes('429')) {
                    retryCount++;
                    setTimeout(() => sendMessage(retryCount), 3000);
                }
            } finally {
                input.disabled = false;
                document.getElementById("send-button").disabled = false;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // Enter key support
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
