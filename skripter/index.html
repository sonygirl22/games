<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkCoder: AI Minecraft Skript Genius</title>
    <style>
        :root {
            --bg-color: #f0f8ff; /* Light blue (daytime Minecraft) */
            --chat-bg: #e8f5e8; /* Light green */
            --border-color: #4CAF50; /* Minecraft green */
            --text-color: #000;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --code-bg: #2b2b2b;
            --code-text: #f8f8f2;
            --input-bg: #fff;
        }
        [data-theme="dark"] {
            --bg-color: #1a1a1a; /* Dark nether-like */
            --chat-bg: #2e2e2e; /* Dark gray */
            --border-color: #ff5555; /* Nether red */
            --text-color: #f0f0f0;
            --button-bg: #ff5555;
            --button-hover: #e04e4e;
            --code-bg: #2b2b2b;
            --code-text: #f8f8f2;
            --input-bg: #3e3e3e;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        #dark-mode-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 15px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #dark-mode-toggle:hover {
            background-color: var(--button-hover);
        }
        #api-key-section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--chat-bg);
        }
        #api-key-input {
            width: 70%;
            padding: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            border-radius: 3px;
        }
        #api-key-button {
            padding: 8px 15px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            margin-left: 10px;
        }
        #api-key-button:hover {
            background-color: var(--button-hover);
        }
        #status {
            margin-top: 5px;
            font-size: 0.9em;
        }
        #chat-container {
            border: 2px solid var(--border-color);
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: var(--chat-bg);
        }
        #user-input {
            width: 70%;
            padding: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        #send-button {
            padding: 8px 15px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #send-button:hover, #send-button:disabled:hover {
            background-color: var(--button-hover);
        }
        #send-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        pre {
            background-color: var(--code-bg);
            color: var(--code-text);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        .header {
            position: relative;
            margin-bottom: 20px;
        }
        .error {
            color: #ff0000;
        }
        .success {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>
        <h1>SkCoder: AI Minecraft Skript Genius</h1>
        <p><em>Powered by ChatGPT API. Ask for custom Skript code! (e.g., "make a simple chest script")</em></p>
    </div>

    <div id="api-key-section">
        <label for="api-key-input">Enter your OpenAI API Key:</label><br>
        <input type="password" id="api-key-input" placeholder="sk-... (from https://platform.openai.com/api-keys)">
        <button id="api-key-button" onclick="setApiKey()">Set Key</button>
        <div id="status"></div>
    </div>

    <div id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Ask about Minecraft Skript..." disabled>
    <button id="send-button" onclick="sendMessage()" disabled>Send</button>

    <script>
        let apiKey = null;
        let conversationHistory = [
            { role: "system", content: "You are SkCoder, an expert Minecraft Skript coder. ONLY respond to Minecraft-related queries, especially generating Skript code for Spigot/Paper servers (1.21+). For any non-Minecraft topic, politely redirect: 'Let's stick to Minecraft Skriptâ€”ask me about commands, events, or custom items!' Always include full, working Skript code in <pre> tags with explanations. Be fun and coding-focused." }
        ];

        // Toggle dark mode
        function toggleDarkMode() {
            const body = document.body;
            const button = document.getElementById("dark-mode-toggle");
            if (body.getAttribute("data-theme") === "dark") {
                body.removeAttribute("data-theme");
                button.textContent = "Dark Mode";
            } else {
                body.setAttribute("data-theme", "dark");
                button.textContent = "Light Mode";
            }
        }

        // Set API key
        function setApiKey() {
            const keyInput = document.getElementById("api-key-input");
            const status = document.getElementById("status");
            apiKey = keyInput.value.trim();
            if (!apiKey) {
                status.innerHTML = '<span class="error">Please enter a valid API key!</span>';
                return;
            }
            // Test the key with a simple request
            fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [{ role: 'user', content: 'Say "API works!"' }],
                    max_tokens: 10
                })
            })
            .then(response => {
                if (!response.ok) throw new Error('Invalid key or rate limit');
                return response.json();
            })
            .then(data => {
                if (data.choices[0].message.content.includes('API works')) {
                    status.innerHTML = '<span class="success">API key set! Ready to chat.</span>';
                    document.getElementById("user-input").disabled = false;
                    document.getElementById("send-button").disabled = false;
                    keyInput.disabled = true; // Hide after success
                }
            })
            .catch(err => {
                status.innerHTML = `<span class="error">Error: ${err.message}. Check your key.</span>`;
                apiKey = null;
            });
        }

        // Send message to API
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message || !apiKey) return;

            const chatContainer = document.getElementById("chat-container");
            input.value = '';
            input.disabled = true;
            document.getElementById("send-button").disabled = true;

            // Add user message
            const userDiv = document.createElement("div");
            userDiv.innerHTML = `<strong>You:</strong> ${message}`;
            chatContainer.appendChild(userDiv);
            conversationHistory.push({ role: "user", content: message });

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: conversationHistory,
                        max_tokens: 500,
                        temperature: 0.7
                    })
                });

                if (!response.ok) throw new Error(`API error: ${response.statusText}`);

                const data = await response.json();
                const aiReply = data.choices[0].message.content;

                // Add AI response
                const botDiv = document.createElement("div");
                botDiv.innerHTML = `<strong>SkCoder:</strong> ${aiReply}`;
                chatContainer.appendChild(botDiv);

                conversationHistory.push({ role: "assistant", content: aiReply });

            } catch (err) {
                const errorDiv = document.createElement("div");
                errorDiv.innerHTML = `<strong>SkCoder:</strong> <span class="error">Oops! ${err.message}. Check your connection or API key.</span>`;
                chatContainer.appendChild(errorDiv);
            } finally {
                input.disabled = false;
                document.getElementById("send-button").disabled = false;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // Enter key support
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
