<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkCoder: Minecraft Skript Assistant (Fallback)</title>
    <title>if u read this this updated page 1.0</title>
    <style>
        :root {
            --bg-color: #f0f8ff;
            --chat-bg: #e8f5e8;
            --border-color: #4CAF50;
            --text-color: #000;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --code-bg: #2b2b2b;
            --code-text: #f8f8f2;
        }
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --chat-bg: #2e2e2e;
            --border-color: #ff5555;
            --text-color: #f0f0f0;
            --button-bg: #ff5555;
            --button-hover: #e04e4e;
            --code-bg: #2b2b2b;
            --code-text: #f8f8f2;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        #dark-mode-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 15px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #dark-mode-toggle:hover {
            background-color: var(--button-hover);
        }
        #chat-container {
            border: 2px solid var(--border-color);
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: var(--chat-bg);
        }
        #user-input {
            width: 70%;
            padding: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--chat-bg);
            color: var(--text-color);
        }
        #send-button {
            padding: 8px 15px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #send-button:hover {
            background-color: var(--button-hover);
        }
        pre {
            background-color: var(--code-bg);
            color: var(--code-text);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        .header {
            position: relative;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>
        <h1>SkCoder: Minecraft Skript Assistant (No AI)</h1>
        <p><em>Rule-based helper for Skript code. Try "simple chest script", "home command", etc.!</em></p>
    </div>
    <div id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Ask about Minecraft Skript...">
    <button id="send-button" onclick="sendMessage()">Send</button>

    <script>
        // Toggle dark mode (same as before)
        function toggleDarkMode() {
            const body = document.body;
            const button = document.getElementById("dark-mode-toggle");
            if (body.getAttribute("data-theme") === "dark") {
                body.removeAttribute("data-theme");
                button.textContent = "Dark Mode";
            } else {
                body.setAttribute("data-theme", "dark");
                button.textContent = "Light Mode";
            }
        }

        // Expanded responses with chest script
        const responses = {
            "hello": "Yo, miner! SkCoder here for Minecraft Skript help. What's your idea?",
            "default": "Stick to Minecraft Skript! Try 'simple chest script', 'home command', 'kit', or describe it.",
            "simple chest script": "Here's a simple /chest command that opens a GUI with starter items. Save as chest.sk, /sk reload chest.\n\npre {code: command /chest:\n  trigger:\n    open chest with 3 rows named \"&6Starter Chest\" to player\n    set slot 0 of player to 64 oak planks named \"&eWood\"\n    set slot 1 of player to 32 bread named \"&6Food\"\n    set slot 10 of player to iron sword named \"&fBasic Sword\"\n    message \"&aChest opened! Take what you need.\" to player}",
            "make a /home command": "Basic /sethome and /home Skript. Save as home.sk.\n\npre {code: command /sethome:\n  permission: skript.home\n  trigger:\n    set {home.%uuid of player%} to location of player\n    send \"&aHome set!\" to player\n\ncommand /home:\n  trigger:\n    if {home.%uuid of player%} is set:\n      teleport player to {home.%uuid of player%}\n      send \"&aHome sweet home!\" to player\n    else:\n      send \"&cSet a home first with /sethome.\" to player}",
            "kit command": "Starter kit with cooldown. Save as kit.sk.\n\npre {code: command /kit:\n  trigger:\n    if {kit.%uuid of player%.cooldown} < now or {kit.%uuid of player%.cooldown} is not set:\n      give player iron sword, 16 bread, and leather armor\n      send \"&aKit claimed!\" to player\n      set {kit.%uuid of player%.cooldown} to now + 1 day\n    else:\n      send \"&cCooldown: %difference between now and {kit.%uuid of player%.cooldown}%\" to player}",
            "diamond sword damage": "Boost diamond sword damage + particles. Save as sword.sk.\n\npre {code: on damage:\n  if attacker's tool is diamond sword:\n    add 5 to damage\n    show 5 spark particles at victim\n    send \"&cDiamond strike!\" to attacker}",
            // Add more as needed...
            "help": "Try: 'simple chest script', 'home command', 'kit', 'sword damage'."
        };

        function sendMessage() {
            const input = document.getElementById("user-input").value.trim().toLowerCase();
            if (!input) return;

            const chatContainer = document.getElementById("chat-container");
            const userMessage = document.createElement("div");
            userMessage.innerHTML = `<strong>You:</strong> ${input}`;
            chatContainer.appendChild(userMessage);

            // Fuzzy match (improved for 'chest', etc.)
            let aiResponse = responses["default"];
            for (let key in responses) {
                if (input.includes('chest') && key.includes('chest')) { aiResponse = responses[key]; break; }
                if (input.includes(key.split(' ')[0]) || key.includes(input.split(' ')[0])) { aiResponse = responses[key]; break; }
            }
            const botMessage = document.createElement("div");
            botMessage.innerHTML = `<strong>SkCoder:</strong> ${aiResponse.replace(/pre {code: ([\s\S]*?)}/g, '<pre>$1</pre>')}`;
            chatContainer.appendChild(botMessage);

            document.getElementById("user-input").value = "";
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
