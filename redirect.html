<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Games</title>
    <script>
        window.onload = function() {
            // Open about:blank window and load the games website
            let blankWindow = window.open('about:blank', '_blank');
            if (!blankWindow) {
                alert('Please allow pop-ups to view the games website.');
                return;
            }
            blankWindow.location.href = 'https://sonygirl22.github.io';
            // Optionally close the original window
            // window.close();
        };
    </script>
</head>
<body>
    <h1>Loading Games...</h1>
    <p>If the games page doesn't load, please allow pop-ups for this site.</p>
</body>
</html>
